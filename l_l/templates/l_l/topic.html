{% extends 'base.html' %}


{% block content %}

<h1>Topic: {{ topic }}</h1>

<p>Entries:</p>
<p><a href="{% url 'new_entry' topic.id %}">Add new entry</a></p>
<ul>
    {% for entry in entries %}
    <li>
        <p> {{entry.date_added|date:"M d, Y H:i" }}</p>
        <P>{{entry.text|linebreaks}}</p>
        <p><a href="{% url 'edit_entry' entry.id %}">Edit entry</a></p>
    </li>
    {% empty %}
    <li>No entries have been added.</li>
    {% endfor %}
</ul>

{% endblock %}
