{% extends 'base.html' %}

{% block content %}

<h1>Topics</h1>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>No topics have been added.</li>
    {% endfor %}
</ul>

<a href="{% url 'new_topic' %}">Add a new topic</a>

{% endblock %}
